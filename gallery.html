<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>My Gallery</h1>
            </div>
            <div class="images">
                <div class="hvr">
                    <img src="gojo.jpg">
                    <div class="overlay overlayease">
                        <h3>Satoru Gojo</h3>
                    </div>
                </div>
                <div class="hvr">
                    <img src="brook.jpg">
                    <div class="overlay overlayease">
                        <h3>Brook</h3>
                    </div>
                </div>
                <div class="hvr">
                    <img src="megumi.jpg">
                    <div class="overlay overlayease">
                        <h3>Megumi Fushiguro</h3>
                    </div>
                </div>
                <div class="hvr">
                    <img src="luffy.jpg">
                    <div class="overlay overlayease">
                        <h3>Monkey D. Luffy</h3>
                    </div>
                </div>
                <div class="hvr">
                    <img src="Profile.jpg">
                    <div class="overlay overlayease">
                        <h3>-----</h3>
                    </div>
                </div>
                <div class="hvr">
                    <img src="yuta.jpg">
                    <div class="overlay overlayease">
                        <h3>Yuta Okkotsu</h3>
                    </div>
                </div>
                <video controls loop>
                    <source src="song.mp4">
                </video>
            </div>
        </div>
</body>

</html>
