<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <input type="password" id="passcode" placeholder="Enter passcode" required>
        <button onclick="checkpasscode()">Submit</button>
    </div>
    <script>
        function checkpasscode() {
            
            const myPasscode = 1564;

            var passcode = document.getElementById('passcode').value;

            if (passcode == myPasscode) {
                window.location.replace('profilepage.html');
            }
            else if (passcode == '' || passcode == null) {
                alert("You haven't entered a passcode yet.");
            }
            else if (passcode != myPasscode) {
                alert("You entered a wrong passcode, Please try again.")
            }
        }
    </script>
</body>

</html>
